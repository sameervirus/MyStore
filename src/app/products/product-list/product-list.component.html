<div class="mx-auto max-w-7xl px-4 sm:px-6">
  <h1 class="text-center mt-4 mb-4 text-4xl font-bold">Products</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4" *ngIf="products">
    <app-product-item
      *ngFor="let item of products"
      [product]="item"
      (carted)="addItemToCart($event)"
    ></app-product-item>
  </div>
</div>
