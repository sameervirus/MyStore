<div class="mx-auto max-w-7xl px-4 sm:px-6">
  <div *ngIf="cartitems.length > 0" class="flex shadow-md my-10">
    <div class="w-3/5 bg-white px-10 py-10">
      <div class="flex justify-between border-b pb-8">
        <h1 class="font-semibold text-2xl">Shopping Cart</h1>
        <h2 class="font-semibold text-2xl">3 Items</h2>
      </div>
      <div class="flex mt-10 mb-5">
        <h3 class="font-semibold text-gray-600 text-xs uppercase w-2/5">
          Product Details
        </h3>
        <h3
          class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5"
        >
          Quantity
        </h3>
        <h3
          class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5"
        >
          Price
        </h3>
        <h3
          class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5"
        >
          Total
        </h3>
      </div>
      <div
        *ngFor="let item of cartitems"
        class="flex items-center hover:bg-gray-100 -mx-8 px-6 py-5"
      >
        <div class="flex w-2/5">
          <!-- product -->
          <div class="w-20">
            <img class="h-24" [src]="item.product.url" alt="" />
          </div>
          <div class="flex flex-col justify-between ml-4 flex-grow">
            <span class="font-bold text-sm">{{ item.product.name }}</span>
            <a
              (click)="removeFromCart(item)"
              class="font-semibold hover:text-red-500 text-gray-500 text-xs cursor-pointer"
              >Remove</a
            >
          </div>
        </div>
        <div class="flex justify-center w-1/5">
          <svg
            (click)="changeQty(item, -1)"
            class="fill-current text-gray-600 w-3 cursor-pointer"
            viewBox="0 0 448 512"
          >
            <path
              d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"
            />
          </svg>

          <input
            class="mx-2 border text-center w-8"
            type="text"
            readonly
            value="{{ item.qty }}"
          />

          <svg
            (click)="changeQty(item, 1)"
            class="fill-current text-gray-600 w-3 cursor-pointer"
            viewBox="0 0 448 512"
          >
            <path
              d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"
            />
          </svg>
        </div>
        <span class="text-center w-1/5 font-semibold text-sm">{{
          item.product.price
        }}</span>
        <span class="text-center w-1/5 font-semibold text-sm">{{
          totalItem(item)
        }}</span>
      </div>

      <a
        routerLink="/"
        class="flex font-semibold text-indigo-600 text-sm mt-10"
      >
        <svg
          class="fill-current mr-2 text-indigo-600 w-4"
          viewBox="0 0 448 512"
        >
          <path
            d="M134.059 296H436c6.627 0 12-5.373 12-12v-56c0-6.627-5.373-12-12-12H134.059v-46.059c0-21.382-25.851-32.09-40.971-16.971L7.029 239.029c-9.373 9.373-9.373 24.569 0 33.941l86.059 86.059c15.119 15.119 40.971 4.411 40.971-16.971V296z"
          />
        </svg>
        Continue Shopping
      </a>
    </div>
    <div
      id="summary"
      class="bg-gray-50 px-8 py-10 w-2/5"
      [totalOrder]="totalOrder()"
      (checkouted)="checkout($event)"
    ></div>
  </div>
  <div *ngIf="cartitems.length < 1" class="my-20 text-center">
    <h2 class="font-bold text-3xl">Shopping Cart Empty</h2>
    <a routerLink="/" class="cursor-pointer flex justify-center mt-6"
      ><svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M7 16l-4-4m0 0l4-4m-4 4h18"
        ></path>
      </svg>
      Back to products List</a
    >
  </div>
</div>
